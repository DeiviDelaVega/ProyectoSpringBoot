<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
</head>
<body>
   <nav th:fragment="paginator" class="mt-4">
      <!-- Botón "Primera" -->
      <a th:if="${not page.first}"
         th:href="@{${page.url}(page=0)}"
         class="btn btn-outline-secondary m-1">
         Primera
      </a>
      <button th:if="${page.first}"
              class="btn btn-outline-secondary m-1"
              disabled>
         Primera
      </button>

      <!-- Botón "Prev" -->
      <a th:if="${page.hasPrevius}"
         th:href="@{${page.url}(page=${page.paginaActual - 2})}"
         class="btn btn-outline-secondary m-1">
         &laquo; Prev
      </a>
      <button th:if="${not page.hasPrevius}"
              class="btn btn-outline-secondary m-1"
              disabled>
         &laquo; Prev
      </button>

      <!-- Botones de números de página -->
      <span th:each="item : ${page.paginas}">
         <a th:if="${not item.actual}"
            th:href="@{${page.url}(page=${item.numero - 1})}"
            class="btn btn-outline-secondary m-1"
            th:text="${item.numero}"></a>

         <a th:if="${item.actual}"
            class="btn btn-dark m-1"
            th:text="${item.numero}"
            style="color: white !important"></a>
      </span>

      <!-- Botón "Next" -->
      <a th:if="${page.hasNext}"
         th:href="@{${page.url}(page=${page.paginaActual})}"
         class="btn btn-outline-secondary m-1">
         Next &raquo;
      </a>
      <button th:if="${not page.hasNext}"
              class="btn btn-outline-secondary m-1"
              disabled>
         Next &raquo;
      </button>

      <!-- Botón "Última" -->
      <a th:if="${not page.last}"
         th:href="@{${page.url}(page=${page.totalPaginas - 1})}"
         class="btn btn-outline-secondary m-1">
         Última
      </a>
      <button th:if="${page.last}"
              class="btn btn-outline-secondary m-1"
              disabled>
         Última
      </button>
   </nav>
</body>
</html>

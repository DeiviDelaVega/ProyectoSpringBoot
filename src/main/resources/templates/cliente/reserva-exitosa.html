<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva Exitosa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body onload="mostrarMensaje()">
    <div class="container mt-5 text-center">
        <h2 class="text-success">¡Reserva confirmada!</h2>
        <p>Gracias por tu pago. Tu reserva ha sido registrada exitosamente.</p>
        <a href="/cliente/home" class="btn btn-primary mt-3">Volver al inicio</a>
    </div>

    <script>
        function mostrarMensaje() {
            Swal.fire({
                icon: 'success',
                title: '¡Reserva Exitosa!',
                text: 'Tu reserva fue procesada correctamente.',
                confirmButtonText: 'Aceptar'
            });
        }
    </script>
</body>
</html>

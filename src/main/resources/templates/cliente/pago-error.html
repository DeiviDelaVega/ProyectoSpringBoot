<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body onload="mostrarError()">
    <div class="container mt-5 text-center">
        <h2 class="text-danger">Pago Cancelado</h2>
        <p>No se pudo completar el pago. Inténtalo nuevamente.</p>
        <a href="/cliente/home" class="btn btn-secondary mt-3">Volver al inicio</a>
    </div>

    <script>
        function mostrarError() {
            Swal.fire({
                icon: 'error',
                title: 'Pago fallido o cancelado',
                text: 'No se pudo completar la transacción.',
                confirmButtonText: 'Intentar de nuevo'
            });
        }
    </script>
</body>
</html>

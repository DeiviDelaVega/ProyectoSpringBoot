<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/Cliente.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
	<!-- Barra de navegación -->
		<nav th:replace="admin/HeaderNavAdministrador :: nav"></nav>
		<br>
	
	<div class="list-clientes-container">

			<h2 class="text-center section-title">
				ACTUALIZAR DATOS DEL CLIENTE CON ID <span th:text="${cliente.idCliente}"></span>
			</h2>
			<div class="form-horizontal">
				<h2 class="text-center">Editar Cliente</h2>
				<hr />
				<br />
				
				<form th:action="@{/admin/cliente/{id}(id=${cliente.idCliente})}" method="post" th:object="${cliente}">
					<input type="hidden" th:field="*{idCliente}" />

					<div class="form-row">
						<div class="form-group col-md-6">
							<label class="control-label" for="Nombre">Nombre</label>
							<input type="text" th:field="*{nombre}" class="form-control" required />
						</div>
						<div class="form-group col-md-6">
							<label class="control-label" for="Apellido">Apellido</label>
							<input type="text" th:field="*{apellido}" class="form-control" required />
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label class="control-label" for="Nro_Documento">N° Documento</label>
							<input type="text" th:field="*{nroDocumento}" class="form-control" required />
						</div>
						<div class="form-group col-md-6">
							<label class="control-label" for="Direccion">Dirección</label>
							<input type="text" th:field="*{direccion}" class="form-control" required />
						</div>
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label class="control-label" for="Numero_Telf">Teléfono</label>
							<input type="text" th:field="*{numeroTelf}" class="form-control" required />
						</div>
						<div class="form-group col-md-6">
							<label class="control-label" for="correo">Correo</label>
							<input type="email" th:field="*{correo}" class="form-control" required />
						</div>
					</div>

					<div class="button-group-container">
						<button type="submit" class="btn-dark">Actualizar</button>

						<div class="button-spacer"></div>
						<a th:href="@{/admin/cliente}" class="btn btn-secondary">Cancelar</a>
					</div>
				</form>
			</div>
	</div>

</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Detalle Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
	<div class="form-horizontal">
		<h2 class="text-center mb-4">Detalle del Cliente</h2>

		<form th:object="${cliente}">
			<input type="hidden" th:field="*{idCliente}" />

			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="control-label">Nombre</label>
					<input type="text" th:field="*{nombre}" class="form-control" disabled />
				</div>
				<div class="form-group col-md-6">
					<label class="control-label">Apellido</label>
					<input type="text" th:field="*{apellido}" class="form-control" disabled />
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="control-label">N° Documento</label>
					<input type="text" th:field="*{nroDocumento}" class="form-control" disabled />
				</div>
				<div class="form-group col-md-6">
					<label class="control-label">Dirección</label>
					<input type="text" th:field="*{direccion}" class="form-control" disabled />
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="control-label">Teléfono</label>
					<input type="text" th:field="*{numeroTelf}" class="form-control" disabled />
				</div>
				<div class="form-group col-md-6">
					<label class="control-label">Correo</label>
					<input type="email" th:field="*{correo}" class="form-control" disabled />
				</div>
			</div>

			<div class="button-group-container mt-4">
				<a th:href="@{/admin/cliente}" class="btn btn-secondary">Volver</a>
			</div>
		</form>
	</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle Inmueble</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/MantInmueble.css}">
</head>
<body>
    <nav th:replace="admin/HeaderNavAdministrador :: nav"></nav>
    <br>

    <h2 class="text-center">DETALLES DEL INMUEBLE CON ID <span th:text="${inmueble.id}"></span></h2>

    <div class="form-horizontal">
        <h4 class="text-center">Consulta de datos</h4>
        <hr />
        <br />
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="control-label">Nombre</label>
                <p class="form-control" th:text="${inmueble.nombre}"></p>
            </div>
            <div class="form-group col-md-6">
                <label class="control-label">Capacidad</label>
                <p class="form-control" th:text="${inmueble.capacidad}"></p>
            </div>
        </div>
        
		<div class="form-row">
			<div class="form-group col-md-6">
	        	<label class="control-label">Número de Habitaciones</label>
	            <p class="form-control" th:text="${inmueble.numeroHabitaciones}"></p>
	        </div>
            <div class="form-group col-md-6">
                <label class="control-label">Precio por Noche (S/.)</label>
                <p class="form-control" th:text="${inmueble.precioPorNoche}"></p>
            </div>
         </div>
         
		<div class="form-group">
             <label class="control-label">Descripción</label>
             <p class="form-control1" th:text="${inmueble.descripcion}"></p>
         </div>
         
         <div class="form-row">
	         <div class="form-group col-md-6">
                 <label class="control-label">Servicios Incluidos</label>
                 <p class="form-control" th:text="${inmueble.serviciosIncluidos}"></p>
             </div>
             <div class="form-group col-md-6">
                 <label class="control-label">Disponibilidad</label>
                 <p class="form-control" th:text="${inmueble.disponibilidad}"></p>
             </div>
         </div>

		<div class="col-md-12 text-center">
		    <label class="control-label">Imagen de Habitación</label><br />
		    <img th:src="${inmueble.imagenHabitacion}" alt="Imagen del inmueble"
		         class="img-fluid mb-3 mt-2"
		         style="max-height:400px; border-radius:10px;" />
		</div>
		
		<div class="button-group-container mt-4">
			<a class="btn btn-secondary" th:href="@{/admin/inmueble/inmuebles}">Volver</a>
		</div>
    </div>
</body>
</html>

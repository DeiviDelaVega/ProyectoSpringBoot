<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Administrador</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/RegistrarDesing.css}">
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div>
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}"><strong>Web de Reservas</strong></a>
			</div>
		</div>
	</nav>
	<br>

	<div>
		<div class="row">
			<h2 class="text-center">REGISTRO DE ADMINISTRADOR</h2>
			<br>
			<div class="containerRegistro form-horizontal">
	
				<!-- Mensajes -->
				<div th:if="${exito}">
					<div class="alert alert-info" th:text="${exito}"></div>
				</div>

				<div th:if="${error}">
					<div class="alert alert-danger" th:text="${error}"></div>
				</div>

				<div class="card-body">
					<form th:action="@{/registro/admin}" th:object="${admin}" method="post">
						<div>
							<label for="nombre">Nombre:</label>
							<input type="text" th:field="*{nombre}" class="form-control" required>
						</div>
						<br><br>
	
						<div>
							<label for="apellido">Apellido:</label>
							<input type="text" th:field="*{apellido}" class="form-control" required>
						</div>
						<br><br>
	
						<div>
							<label for="nroDocumento">Nro Documento:</label>
							<input type="text" th:field="*{nroDocumento}" class="form-control" required>
						</div>
						<br><br>
	
						<div>
							<label for="telefono">Teléfono:</label>
							<input type="text" th:field="*{telefono}" class="form-control" required>
						</div>
						<br><br>
	
						<div>
							<label for="correo">Correo Electrónico:</label>
							<input type="email" th:field="*{correo}" class="form-control" required>
						</div>
						<br><br>
	
						<div>
							<label for="clave">Contraseña:</label>
							<input type="password" name="clave" class="form-control" required>
						</div>
						<br><br>
	
						<button type="submit" class="btn-submit">Registrar</button>
						<br><br>
						
						<div class="back-link">
							<p>
								¿Ya tienes una cuenta? <a th:href="@{/login}"><strong>Inicia sesión</strong></a>
							</p>
						</div>
					</form>
				</div>
			</div>
			<br><br>
		</div>
	</div>

</body>
</html>

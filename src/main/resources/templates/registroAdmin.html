<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Administrador</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}">Web de Reservas</a>
			</div>
		</div>
	</nav>

	<br><br><br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- Mensajes -->
				<div th:if="${exito}">
					<div class="alert alert-info" th:text="${exito}"></div>
				</div>

				<div th:if="${error}">
					<div class="alert alert-danger" th:text="${error}"></div>
				</div>

				<h2>Registro de Administrador</h2>

				<form th:action="@{/registro/admin}" th:object="${admin}" method="post">
					<div class="form-group">
						<label for="nombre">Nombre:</label>
						<input type="text" th:field="*{nombre}" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="apellido">Apellido:</label>
						<input type="text" th:field="*{apellido}" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="nroDocumento">Nro Documento:</label>
						<input type="text" th:field="*{nroDocumento}" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="telefono">Teléfono:</label>
						<input type="text" th:field="*{telefono}" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="correo">Correo Electrónico:</label>
						<input type="email" th:field="*{correo}" class="form-control" required>
					</div>

					<div class="form-group">
						<label for="clave">Contraseña:</label>
						<input type="password" name="clave" class="form-control" required>
					</div>

					<button type="submit" class="btn btn-primary">Registrar</button>
					<p class="mt-2">
						¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a>
					</p>
				</form>
			</div>
		</div>
	</div>

</body>
</html>

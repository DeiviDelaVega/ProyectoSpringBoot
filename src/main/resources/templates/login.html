<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/LoginDesing.css}">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div>
        <div class="navbar-header">
            <a class="navbar-brand text-white" th:href="@{/}"><strong>Web de Reservas</strong></a>
        </div>
    </div>
</nav>

<br><br><br>

<div class="left-panel">
    <div class="login-box">
        <h2>Inicio de sesión</h2>

        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Correo electrónico:</label>
                <input type="email" name="username" id="username" placeholder="Ej. cliente@example.com" required />
            </div>

            <div>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="Tu contraseña" required />
            </div>
            
            <div th:if="${param.error}">
                <div class="alert-danger">Correo o contraseña inválidos</div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert-danger" style="background-color: #d1ecf1; color: #0c5460;">
                    Has cerrado sesión correctamente
                </div>
            </div>
            
            <br>

            <button type="submit" class="btn-dark">Iniciar sesión</button>
        </form>

        <div class="register-link">
            <p>¿No tienes cuenta? <a th:href="@{/registro}"><strong>Regístrate aquí</strong></a></p>
        </div>
    </div>
</div>

<div class="right-panel">
    <img th:src="@{/imagenes/OIP.jpg}" alt="Ilustración de acceso" />
</div>
</body>
</html>

</body>
</html>

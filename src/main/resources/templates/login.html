<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Web de Reservas</a>
        </div>
    </div>
</nav>

<br><br><br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Inicio de sesión</h2>

            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Correo o contraseña inválidos</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">Has cerrado sesión correctamente</div>
                </div>

                <div class="form-group">
                    <label for="username">Correo electrónico:</label>
                    <input type="email" name="username" id="username" class="form-control"
                           placeholder="Ej. cliente@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Tu contraseña" required>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Iniciar sesión">
                </div>
            </form>

            <div class="form-group text-center">
                <p>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
